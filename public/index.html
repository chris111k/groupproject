<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofnP+UV8+eWQq4l5rmi1p9Em7L2MZ+QpfG" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- navigation -->
    <nav class="bg-purple-900 w-full fixed top-0 z-10">
        <div class="container mx-auto py-5 flex items-center justify-between md:px-10">
            <div class="flex items-center gap-2 ">
                <img class="w-8" src="" alt="">
                <span class="text-2xl font-bold text-white">G-CIMAM</span>
            </div>
           
            <ul class="hidden md:flex space-x-10 text-white font-bold text-sm uppercase">
                <li class="hover:text-gray-700">
                    <a href="#home">Home</a>
                </li>
                <li class="hover:text-gray-700">
                    <a href="#services">services</a>
                </li>
                <li class="hover:text-gray-700" >
                    <a href="#about">About</a>
                </li>
                <li class="hover:text-gray-700">
                    <a href="#contact">Contact</a>
                </li>
                <li class="hover:text-gray-700">
                    <a href="#Login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main -->
    <div class="relative bg-cover">
        <img src="/public/car rental.jpg" alt="">
        <div class="absolute top-0 left-0 bg-black opacity-50 text-white text-3xl font-extrabold w-full h-full flex items-center ">
          <h1 class="ml-5">Welcome to <span class="text-purple-900">G-CIMAM </span><br>Where precision meets <br> perfection</h1>
        </div>
      </div>
    
    <!--log in-->
    <section id="Login" class="container mx-auto mt-8 p-8 bg-white rounded"></section>
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md ml-96">

        <!-- Login Form -->
        <form>
            <h2 class="text-2xl font-bold mb-4">Login</h2>
    
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full border p-2 rounded-md" required>
            </div>
    
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border p-2 rounded-md" required>
            </div>
    
            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border p-2 rounded-md" required>
            </div>
    
            <!-- Forgot Password -->
            <div class="mb-4">
                <a href="#" class="text-blue-500 text-sm">Forgot Password?</a>
            </div>
    
            <!-- Login Button -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Log In</button>
    
            <!-- OR Sign Up with Google -->
            <div class="mt-4">
                <button class="bg-red-500 text-white p-2 rounded-md w-full flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i> Sign Up with Google
                </button>
            </div>
    
            <!-- Register Section -->
            <div class="mt-4">
                <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-500">Register</a></p>
            </div>
        </form>
    </div>
    </section>
</body>
</html>
